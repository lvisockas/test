<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Demo Feed Â· GH Pages + History API</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color-scheme: light dark; }
    body { margin: 0; padding: 2rem; }
    header { max-width: 820px; margin: 0 auto 2rem; }
    h1 { margin: 0 0 .25rem; font-size: clamp(1.5rem, 3vw, 2rem); }
    p.lead { opacity: .75; margin: .25rem 0 0; }
    .feed { max-width: 820px; margin: 0 auto; display: grid; gap: 1rem; }
    article { border: 1px solid color-mix(in oklab, CanvasText 20%, Canvas 80%); border-radius: 12px; padding: 1rem; }
    .title { font-weight: 700; margin: 0 0 .25rem; }
    .meta { font-size: .9rem; opacity: .65; margin: 0 0 .5rem; }
    a.btn { display: inline-block; padding: .6rem .9rem; border-radius: 10px; border: 1px solid currentColor; text-decoration: none; }
    .tip { margin-top: 2rem; opacity: .7; font-size: .9rem; }
  </style>
</head>
<body>
  <header>
    <h1>Homepage Feed</h1>
    <p class="lead">Click an item to open the article page. This is static and GitHub Pages-friendly.</p>
  </header>

  <main class="feed" id="feed">
    <article>
      <div class="title">How to Use the History API</div>
      <div class="meta">By Dev, 2 min read</div>
      <!-- Plain link; article page handles history trapping -->
      <a class="btn" href="./article.html">Read article</a>
    </article>

    <article>
      <div class="title">Another Post</div>
      <div class="meta">By Dev, 1 min read</div>
      <a class="btn" href="./article.html#alt">Read article</a>
    </article>

    <p class="tip">Tip: The article page ensures Back leads here, even if you opened it directly.</p>
  </main>

  <script>
    // Optional: nothing needed here for the back behavior.
    // Keep this file dead-simple so navigation works even with JS disabled.
  </script>
</body>
</html>
