<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Append URL Parameter</title>
    <script>
        (function() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/FBAN|FBAV/i.test(userAgent)) { // Check if inside Facebook WebView
                const url = new URL(window.location);
                if (!url.searchParams.has('wvk')) {
                    url.searchParams.set('wvk', '1');
                    window.location.replace(url);
                }
            }
        })();
    </script>
</head>
<body>
    <h1>URL Parameter Added</h1>
    <p>If you don't see <code>?wvk=1</code> in the URL, the page will reload with it.</p>
    <a href="https://boredpanda.com" target="_blank" rel="noopener noreferrer">Visit Bored Panda</a>
<a href="intent://boredpanda.com#Intent;scheme=https;package=com.android.chrome;end;">
    Open in Browser
</a>

</body>
</html>
