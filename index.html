<!DOCTYPE html>

<head>

    <title>Emoji News Quiz</title>
    
    <!-- CSS for styling the game -->
    <style>
        :root {
            --apple-blue: #007aff;
            --apple-green: #34c759;
            --apple-red: #ff3b30;
            --light-gray: #f2f2f7;
            --medium-gray: #e5e5ea;
            --text-primary: #1d1d1f;
            --text-secondary: #6e6e73;
            --background-light: #f0f2f5;
            --card-background: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--text-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #game-container {
            background-color: var(--card-background);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            box-sizing: border-box;
            margin: 20px;
            display: flex;
            flex-direction: column;
        }

        /* --- Game Screen --- */
        .progress-bar-container {
            width: 100%;
            height: 6px;
            background-color: var(--medium-gray);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 24px;
        }

        #progress-bar {
            height: 100%;
            width: 0%;
            background-color: var(--text-secondary);
            border-radius: 3px;
            transition: width 0.4s ease-in-out;
        }

        #emoji-container {
            font-size: 5rem;
            text-align: center;
            margin-bottom: 12px;
            line-height: 1.2;
        }

        #question-text {
            font-size: 1.1rem;
            font-weight: 600;
            text-align: center;
            color: var(--text-secondary);
            margin: 0 0 24px 0;
        }

        #answer-buttons {
            display: grid;
            gap: 12px;
            margin-bottom: 24px;
        }

        .btn {
            background-color: var(--light-gray);
            border: 1px solid var(--light-gray);
            border-radius: 12px;
            padding: 16px;
            font-size: 1rem;
            font-weight: 500;
            text-align: left;
            cursor: pointer;
            transition: transform 0.1s ease, background-color 0.2s ease, border-color 0.2s ease;
            width: 100%;
            box-sizing: border-box;
            color: var(--text-primary);
        }

        .btn:hover:not(:disabled) {
            transform: scale(1.02);
            background-color: var(--medium-gray);
        }
        
        .btn:disabled {
            cursor: not-allowed;
            opacity: 0.9;
        }
        
        .btn.correct {
            background-color: #e5f9ed;
            border-color: var(--apple-green);
            color: var(--apple-green);
            font-weight: 700;
        }

        .btn.wrong {
            background-color: #ffeeee;
            border-color: var(--apple-red);
            color: var(--apple-red);
            font-weight: 700;
        }

        #next-button {
            background-color: var(--apple-blue);
            color: white;
            border: none;
            font-weight: 600;
            display: none; /* Hidden by default */
        }
        
        #next-button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        /* --- Results Screen --- */
        #results-screen {
            text-align: center;
        }

        #results-screen h2 {
            font-size: 2rem;
            margin-bottom: 16px;
        }

        #score-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }
        
        #results-message {
            font-size: 1.1rem;
            margin-bottom: 32px;
        }

        #play-again-button {
            background-color: var(--apple-blue);
            color: white;
            border: none;
            font-weight: 600;
        }

        /* Utility Class */
        .hidden {
            display: none !important;
        }
    </style>

</head>
<body>

    <div id="game-container">
        <!-- Game Screen -->
        <div id="game-screen">
            <div class="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
            <div id="emoji-container"></div>
            <p id="question-text"></p>
            <div id="answer-buttons"></div>
            <button id="next-button" class="btn">Next Question</button>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden">
            <h2>Quiz Complete!</h2>
            <p id="score-text"></p>
            <p id="results-message"></p>
            <button id="play-again-button" class="btn">Play Again</button>
        </div>
    </div>

    <!-- JavaScript for Game Logic -->
    <script>
        const gameScreen = document.getElementById('game-screen');
        const resultsScreen = document.getElementById('results-screen');
        
        const progressBar = document.getElementById('progress-bar');
        const emojiContainer = document.getElementById('emoji-container');
        const questionText = document.getElementById('question-text');
        const answerButtonsContainer = document.getElementById('answer-buttons');
        const nextButton = document.getElementById('next-button');
        
        const scoreText = document.getElementById('score-text');
        const resultsMessage = document.getElementById('results-message');
        const playAgainButton = document.getElementById('play-again-button');

        let currentQuestionIndex = 0;
        let score = 0;

        function startGame() {
            currentQuestionIndex = 0;
            score = 0;
            resultsScreen.classList.add('hidden');
            gameScreen.classList.remove('hidden');
            nextButton.classList.add('hidden');
            showQuestion(questions[currentQuestionIndex]);
        }

        function showQuestion(question) {
            // Reset state
            resetState();

            // Update progress bar
            const progressPercentage = ((currentQuestionIndex + 1) / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            
            // Populate question content
            emojiContainer.innerText = question.emojis;
            questionText.innerText = question.question;

            // Create answer buttons
            question.answers.forEach(answer => {
                const button = document.createElement('button');
                button.innerText = answer.text;
                button.classList.add('btn');
                if (answer.correct) {
                    button.dataset.correct = answer.correct;
                }
                button.addEventListener('click', selectAnswer);
                answerButtonsContainer.appendChild(button);
            });
        }

        function resetState() {
            nextButton.classList.add('hidden');
            while (answerButtonsContainer.firstChild) {
                answerButtonsContainer.removeChild(answerButtonsContainer.firstChild);
            }
        }

        function selectAnswer(e) {
            const selectedButton = e.target;
            const isCorrect = selectedButton.dataset.correct === 'true';

            if (isCorrect) {
                score++;
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('wrong');
            }

            // Show the correct answer and disable all buttons
            Array.from(answerButtonsContainer.children).forEach(button => {
                if (button.dataset.correct === 'true') {
                    button.classList.add('correct');
                }
                button.disabled = true;
            });
            
            // Show the next button
            if (questions.length > currentQuestionIndex + 1) {
                nextButton.innerText = "Next Question";
            } else {
                nextButton.innerText = "Show Results";
            }
            nextButton.classList.remove('hidden');
        }

        function handleNextButton() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion(questions[currentQuestionIndex]);
            } else {
                showResults();
            }
        }
        
        function showResults() {
            gameScreen.classList.add('hidden');
            resultsScreen.classList.remove('hidden');

            scoreText.innerText = `You scored ${score} out of ${questions.length}!`;
            
            let message = "";
            const percentage = (score / questions.length) * 100;
            if (percentage === 100) {
                message = "Perfect score! You're an emoji master! üèÜ";
            } else if (percentage >= 75) {
                message = "Great job! You really know your stuff. ‚ú®";
            } else if (percentage >= 50) {
                message = "Not bad! A solid effort. üëç";
            } else {
                message = "Keep practicing! You'll get there. üòä";
            }
            resultsMessage.innerText = message;
        }

        nextButton.addEventListener('click', handleNextButton);
        playAgainButton.addEventListener('click', startGame);

        // Start the game on page load
        startGame();
    </script>

</body>
</html>
