<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Article page</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color-scheme: light dark; }
    body { margin: 0; padding: 2rem; }
    main { max-width: 820px; margin: 0 auto; }
    code { padding: .1rem .3rem; border-radius: .3rem; background: color-mix(in oklab, Canvas 92%, CanvasText 8%); }
  </style>
</head>
<body>
  <main>
    <h1 id="title">Article page (setting upâ€¦)</h1>
    <p><a href="./index.html">Home</a></p>
    <p>Status: <code id="status">initial</code></p>
  </main>

  <script>
    (function() {
      const BASE = location.pathname.replace(/\/[^\/]*$/, '/');
      const HOME = BASE + 'index.html';
      const title = document.getElementById('title');
      const statusEl = document.getElementById('status');
      let hacked = false;

      // Always listen for back. If a guard entry exists (after we hack),
      // the first Back will pop and we redirect to HOME.
      window.addEventListener('popstate', function() {
        location.replace(HOME);
      });

      function setupHistoryTrap() {
        try {
          // Mark current entry as ours, then add a guard entry.
          history.replaceState({ trap: true, at: Date.now() }, '', location.href);
          history.pushState({ trap: true, guard: true, at: Date.now() }, '', location.href);
          hacked = true;
          statusEl.textContent = 'history hacked';
          title.textContent = 'Article page (history hacked)';
        } catch (e) {
          statusEl.textContent = 'failed: ' + (e && e.message ? e.message : e);
          title.textContent = 'Article page (failed to hack)';
        }
      }

      // Delay the manipulation to simulate/avoid early lifecycle issues.
      // Prefer requestIdleCallback -> requestAnimationFrame -> setTimeout.
      if ('requestIdleCallback' in window) {
        requestIdleCallback(setupHistoryTrap, { timeout: 800 });
        statusEl.textContent = 'waiting (idle)';
      } else if ('requestAnimationFrame' in window) {
        requestAnimationFrame(function() {
          setTimeout(setupHistoryTrap, 50);
        });
        statusEl.textContent = 'waiting (raf+timeout)';
      } else {
        setTimeout(setupHistoryTrap, 150);
        statusEl.textContent = 'waiting (timeout)';
      }

      // Update UI if user navigates away before we hack (best-effort only).
      document.addEventListener('visibilitychange', function() {
        if (document.visibilityState === 'hidden' && !hacked) {
          statusEl.textContent = 'navigating away before hack';
          title.textContent = 'Article page (no trap)';
        }
      });
    })();
  </script>
</body>
</html>
